<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline" id="searchForm">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="searchInput"
        />
        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <div class="pageContainer">
      <div class="mainContainer">
        <div class="listContainer">
          <div class="list-group" id="historyList">
          </div>
        </div>
        <div class="currentWeather">
          <div class="jumbotron jumbotron-fluid" id="currentJumbo">
            <div class="container">
              <h3 id="cityHeader" class="display-4"></h3>
              <br />
              <br />
              <p class="lead">Temperature:&nbsp;<span id="temp"></span></p>
              <br />
              <p class="lead">Humidity:&nbsp;<span id="humid"></span></p>
              <br />
              <p class="lead">Wind Speed:&nbsp;<span id="wind"></span></p>
              <br />
              <p class="lead">UV Index:&nbsp;<span id="uv"></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="forecastContainer">
        <div class="jumbotron jumbotron-fluid" id="forecastJumbo">
          <div class="cardContainer">
            <div class="card">
              <div class="card-body">
                <h5>08/18/2020</h5>

                <br />

              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5>08/18/2020</h5>
                <br />

                <br />

              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5>08/18/2020</h5>
                <br />
                <span></span>
                <br />
                <p>Temp:&nbsp;<span id="1cast"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
